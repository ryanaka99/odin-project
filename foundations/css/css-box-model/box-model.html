<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 40px;
      }
      .box-one {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        padding: 20px;
        margin: 70px;
        background-color: yellow;
        border: 3px solid black;
      }

      .box-two {
        margin: 170px;
        background-color: red;
        border: 2px solid black;
      }

      .box-1,
      .box-2 {
        border: 2px solid salmon;
      }

      .box-1 {
        width: 700px;
        height: 300px;
      }
      .box-2 {
        width: 700px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box-one">One</div>
    <div class="box-two">Two</div>
    <div class="box-1"></div>
    <div class="box-2"></div>
  </body>
</html>
